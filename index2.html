<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0">
  <title>Google Maps con Geolocalizaci贸n</title>
  <style>
    /* Estilos para el mapa y el cuerpo */
    #map {
      height: 80%;
      width: 100%;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #info {
      padding: 10px;
    }
  </style>
</head>
<body>

<!-- Contenedor con bot贸n e instrucciones -->
<div id="info">
  <h2>Geolocalizaci贸n con Google Maps</h2>
  <p>Haz clic en el bot贸n para ver tu ubicaci贸n en el mapa.</p>
  <button onclick="getLocation()">Mostrar mi ubicaci贸n</button>
  <p id="demo"></p> <!-- Muestra resultados o errores -->
</div>

<!-- Div que contiene el mapa -->
<div id="map"></div>

<!-- Carga de la API de Google Maps con tu API key -->
<script 
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBCKiIqCdZGrVxx06LSbe7uG3zXOq1Cz5k&callback=initMap" async defer>
</script> 

<script>
  let map;        // Variable global para el mapa
  let marker;     // Variable global para el marcador
  const x = document.getElementById("demo"); // Referencia al <p> donde se muestra info

  // Funci贸n llamada autom谩ticamente al cargar la API de Google Maps
  function initMap() {
    map = new google.maps.Map(document.getElementById('map'), {
      center: { lat: 40.4168, lng: -3.7038 }, // Coordenadas iniciales: Madrid
      zoom: 6
    });
  }

  // Funci贸n invocada al hacer clic en el bot贸n
  function getLocation() {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(showPosition, showError);
      /*
       Esta l铆nea es la que invoca el m茅todo del est谩ndar W3Schools:
         https://www.w3schools.com/html/html5_geolocation.asp
         Aqu铆 se usa el API `navigator.geolocation.getCurrentPosition()`
         tal como se explica en ese tutorial.
      */
    } else {
      x.innerHTML = "Geolocalizaci贸n no soportada por este navegador.";
    }
  }

  // Muestra la ubicaci贸n del usuario
  function showPosition(position) {
    const lat = position.coords.latitude;
    const lng = position.coords.longitude;

    x.innerHTML = "Latitud: " + lat + "<br>Longitud: " + lng;

    const userLocation = { lat: lat, lng: lng };

    // Centra el mapa en la ubicaci贸n del usuario
    map.setCenter(userLocation);
    map.setZoom(15);

    // Elimina marcador anterior (si existe) y agrega uno nuevo
    if (marker) {
      marker.setMap(null);
    }

    marker = new google.maps.Marker({
      position: userLocation,
      map: map,
      title: "隆Est谩s aqu铆!"
    });
  }

  // Muestra errores en caso de que no se pueda obtener la ubicaci贸n
  function showError(error) {
    switch(error.code) {
      case error.PERMISSION_DENIED:
        x.innerHTML = "El usuario deneg贸 la solicitud de geolocalizaci贸n.";
        break;
      case error.POSITION_UNAVAILABLE:
        x.innerHTML = "La informaci贸n de ubicaci贸n no est谩 disponible.";
        break;
      case error.TIMEOUT:
        x.innerHTML = "La solicitud para obtener la ubicaci贸n ha caducado.";
        break;
      case error.UNKNOWN_ERROR:
        x.innerHTML = "Se ha producido un error desconocido.";
        break;
    }
  }
</script>

</body>
</html>
